<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <!-- link to the style sheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- link to the javascript file -->
    <script src="js/app.js" defer></script>
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <!-- link to google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- link to font awesome -->
    <script src="https://kit.fontawesome.com/ba3d0db945.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main-container">
        <!-- start header section -->
        <header class="header">
            <div class="header--top">
                <div class="header--top__title">
                    <a href="#">Pomodoro</a>
                </div>
                <div class="header--top__toggle " onclick="toggleTheme()">
                    <i class="fa-solid fa-moon"></i>
                </div>
            </div>
            <div class="header--bottom">
                <button class="header--bottom__btn">POMODORO</button>
                <button class="header--bottom__btn">SHORT BREAK</button>
                <button class="header--bottom__btn">LONG BREAK</button>
            </div>
        </header>
        <!-- end header section -->
        <!-- start body section -->
        <div class="body">
            <div class="body--top">
                <div class="time">
                    25:00
                </div>
                <div class="text">
                    minutes
                </div>
            </div>
            <div class="body--bottom">
                <div class="body--bottom__btn" id="pause">
                    <span class="material-symbols-outlined">pause_circle </span>
                </div>
                <div class="body--bottom__btn" id="restart">
                    <span class="material-symbols-outlined"> resume</span>
                </div>
            </div>
        </div>
        <!-- end body section -->
        <!-- start tasks section -->
        <div class="bottom">
            <div class="bottom--info">
                <div class="title">
                    Tasks
                </div>
                <span class="material-symbols-outlined"> delete</span>
            </div>
            <ul class="bottom--list__container" id="list-container">

            </ul>
            <div class="bottom--addtask dotted-border">
                <div class="addtask">
                    Add Task
                </div>
                <span class="material-symbols-outlined">add</span>
            </div>
        </div>
        <div class="modal">
            <p class="message">enter the task to be done :</p>
            <input type="text" class="input">
            <div class="options">
                <button class="btn">Done</button>
            </div>
        </div>
        <!-- end tasks section -->
    </div>
</body>

</html>
